<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Koharu's Duty Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #1a1a1d; --card: #252529; --input: #2f2f33; --accent: #ffb6c1; --text: #e0e0e0; --bright: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Lato', sans-serif; background-image: radial-gradient(circle at top right, #2a1a1f 0%, transparent 40%); padding-bottom: 80px; }
        h1, h2, h3, .card-header { font-family: 'Playfair Display', serif; }
        .card { background-color: var(--card); border: none; border-top: 4px solid var(--accent); border-radius: 4px; box-shadow: 0 15px 50px rgba(0,0,0,0.5); margin-bottom: 40px; }
        .card-header { background: rgba(255,255,255,0.02); color: var(--accent); font-size: 1.5rem; padding: 25px; }
        .maid-manual { background: rgba(0,0,0,0.2); border-left: 3px solid var(--accent); padding: 20px; margin-bottom: 25px; font-style: italic; font-size: 0.95rem; color: #ccc; }
        .form-label { color: var(--accent); font-size: 0.85rem; font-weight: 700; margin-bottom: 10px; }
        .form-control, .form-select { background-color: var(--input) !important; border: 1px solid #444 !important; color: var(--bright) !important; padding: 14px; }
        .form-control::placeholder { color: rgba(255,255,255,0.4) !important; }
        .btn-maid { background-color: var(--accent); color: #1a1a1d; border: none; padding: 14px 30px; font-family: 'Playfair Display', serif; font-weight: 700; font-style: italic; font-size: 1.1rem; border-radius: 2px; transition: all 0.3s; }
        .btn-maid:hover { background-color: #fff; transform: translateY(-3px); }
        .freq-item { background-color: rgba(0,0,0,0.3); border: 1px solid #333; padding: 15px 20px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; border-left: 3px solid #444; }
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="container">

    <div id="login-overlay">
        <div class="text-center" style="width: 400px;">
            <h1 style="color:var(--accent); font-family: 'Playfair Display'; font-style: italic;" class="mb-5">Koharu</h1>
            <input type="password" id="adminPass" class="form-control text-center mb-4" placeholder="PROTOCOL KEY">
            <button onclick="checkAuth()" class="btn btn-maid w-100">Unlock Journal</button>
        </div>
    </div>

    <div id="main-ui" style="display:none;">
        <div class="header text-center py-5">
            <h1>Koharu's Duty Log</h1>
            <p>Master Protocols & Household Rhythms</p>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">Household Protocols</div>
                    <div class="card-body">
                        <div class="maid-manual">"Master, please assign the rooms. I shall present reminders at exactly <b>Midnight IST</b>."</div>
                        <label class="form-label">Maid Name</label><input type="text" id="botName" class="form-control mb-4">
                        <label class="form-label">Vault (Storage Room)</label><select id="storageChannel" class="form-select mb-4"></select>
                        <label class="form-label">Study Hall (Reminders)</label><select id="quickAddChannel" class="form-select mb-4"></select>
                        <button onclick="saveSettings()" class="btn btn-maid w-100">Update Protocols</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">Learning Rhythms</div>
                    <div class="card-body">
                        <div class="maid-manual">"Use codes for days: <b>1d</b> (Daily), <b>1w</b> (Weekly), <b>1m</b> (Monthly)."</div>
                        <div id="freqList" class="mb-4"></div>
                        <button onclick="restoreDefaults()" class="btn btn-outline-secondary w-100 mb-4">Restore Standard Rhythms</button>
                        <div class="row g-2"><div class="col-7"><input type="text" id="fn" class="form-control" placeholder="Rhythm Name"></div><div class="col-3"><input type="text" id="ft" class="form-control" placeholder="1d"></div><div class="col-2"><button onclick="addFreq()" class="btn btn-maid w-100">+</button></div></div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-header">Guest Register</div>
                    <div class="card-body">
                        <div id="userList" class="mb-4"></div>
                        <div class="row g-3 border-top border-secondary pt-4">
                            <div class="col-md-4"><label class="form-label">Discord ID</label><input type="text" id="uid" class="form-control"></div>
                            <div class="col-md-6"><label class="form-label">Master's Name</label><input type="text" id="un" class="form-control" placeholder="Jatin"></div>
                            <div class="col-md-2 d-flex align-items-end"><button onclick="updateUser()" class="btn btn-maid w-100">Register</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = '/api';
        const getH = () => ({'x-admin-password': document.getElementById('adminPass').value});

        async function checkAuth() {
            const res = await fetch(`${API}/config`, { headers: getH() });
            if (res.status === 403) return alert("Forbidden Key!");
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            loadData();
        }

        async function loadData() {
            const h = getH();
            const channels = await (await fetch(`${API}/channels`, { headers: h })).json();
            const cOpts = channels.map(c => `<option value="${c.id}"># ${c.name}</option>`).join('');
            document.getElementById('storageChannel').innerHTML = cOpts;
            document.getElementById('quickAddChannel').innerHTML = cOpts;

            const conf = await (await fetch(`${API}/config`, { headers: h })).json();
            document.getElementById('botName').value = conf.botName || 'Koharu';
            document.getElementById('storageChannel').value = conf.storageChannelId || '';
            document.getElementById('quickAddChannel').value = conf.quickAddChannelId || '';
            loadFreqs(); loadUsers();
        }

        async function loadFreqs() {
            const res = await fetch(`${API}/frequencies`, { headers: getH() });
            const data = await res.json();
            document.getElementById('freqList').innerHTML = data.map(f => `<div class="freq-item"><span><b>${f.name}</b> (${Math.round(f.duration/86400000)}d)</span><button onclick="delF('${f._id}')" class="btn text-danger btn-sm">x</button></div>`).join('');
        }

        async function loadUsers() {
            const res = await fetch(`${API}/users`, { headers: getH() });
            const data = await res.json();
            document.getElementById('userList').innerHTML = data.map(u => `<div class="freq-item"><span>${u.preferredName} <small class="text-muted">(${u.userId})</small></span><button onclick="editU('${u.userId}','${u.preferredName}')" class="btn btn-outline-info btn-sm">Edit</button></div>`).join('');
        }

        function editU(id, name) { document.getElementById('uid').value = id; document.getElementById('un').value = name; }

        async function saveSettings() {
            await fetch(`${API}/config`, { method: 'POST', headers: {...getH(), 'Content-Type': 'application/json'}, body: JSON.stringify({ storageChannelId: document.getElementById('storageChannel').value, quickAddChannelId: document.getElementById('quickAddChannel').value, botName: document.getElementById('botName').value }) });
            alert("Mansion updated!");
        }

        async function addFreq() {
            await fetch(`${API}/frequencies`, { method: 'POST', headers: {...getH(), 'Content-Type': 'application/json'}, body: JSON.stringify({ name: document.getElementById('fn').value, duration: document.getElementById('ft').value }) });
            loadFreqs();
        }

        async function delF(id) { await fetch(`${API}/frequencies/${id}`, { method: 'DELETE', headers: getH() }); loadFreqs(); }
        async function restoreDefaults() { await fetch(`${API}/frequencies/defaults`, { method: 'POST', headers: getH() }); loadFreqs(); }
        async function updateUser() { await fetch(`${API}/users`, { method: 'POST', headers: {...getH(), 'Content-Type': 'application/json'}, body: JSON.stringify({ userId: document.getElementById('uid').value, name: document.getElementById('un').value }) }); loadUsers(); }
    </script>
</body>
</html>
